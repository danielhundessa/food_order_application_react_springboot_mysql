spring.application.name=food_order
server.port=9095

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DBNAME:food_database}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:springstudent}
spring.datasource.password=${DB_PASSWORD:springstudent}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
